<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Assessment</title>
<style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(to right, #f0f0f0, #e0f7fa);
}

header {
  background: #00796b;
  color: white;
  padding: 1rem;
  text-align: center;
  position: sticky;
  top: 0;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 1rem;
}

nav a {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

nav a:hover {
  color: yellow;
}

section {
  background: white;
  margin: 1rem;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

img {
  width: 150px;
  border-radius: 50%;
}

button {
  background: #00796b;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

@media (max-width:600px) {
  nav ul {
    flex-direction: column;
  }
}

</style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I am a <strong>web developer</strong> learning HTML & CSS.</p>
      <figure>
        <img src="red-2892235_1280.png" alt="My Photo">
        <figcaption>My Profile</figcaption>
      </figure>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <article>
        <h3>Project One</h3>
        <p>A simple webpage using <code>HTML & CSS</code>.</p>
        <time datetime="2025-09-18">18 Sept 2025</time>
      </article>
      <article>
        <h3>Project Two</h3>
        <p>Responsive portfolio site.</p>
      </article>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label>Name: <input type="text" required></label><br>
        <label>Email: <input type="email" required></label><br>
        <label>Message: <textarea></textarea></label><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>

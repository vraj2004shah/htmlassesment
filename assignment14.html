<html>
<head>
    <title>Assignment 14</title>
</head>
<body>
  <script>
    var num = prompt("Enter a number1:");
    var num2 = prompt("Enter a number2:");
    var num3 = prompt("Enter a number3:");
    var total = parseInt(num) + parseInt(num2) + parseInt(num3);
    document.write("The total is: " + total + "<br>");  

    percentage = (total / 300) * 100;
    document.write("The percentage is: " + percentage + "%<br>");

    document.write("The grade is: ");
   if (percentage >80) {
        document.write("A+ Grade");
    } else if (percentage >70) {
        document.write("A Grade");
    } else if (percentage >60) {
        document.write("B Grade");
    } else if (percentage>50) {
        document.write("C Grade");
    } else if (percentage >40) {
        document.write("D Grade");
    } else {
        document.write("Fail");
    } 
  </script>
</html>
